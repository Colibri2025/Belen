<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLIBRÍ | Showroom</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="encabezado">
        <div class="logo">COLIBRÍ</div>
    </header>

    <div class="contenedor">
        <nav class="barra-lateral">
            <a href="#ninas">Niñas</a>
            <a href="#ninos">Niños</a>
            <a href="#contacto">Instagram</a>
        </nav>

        <main class="contenido">
            <section class="presentacion">
                <h2>Bienvenidos a COLIBRÍ Showroom</h2>
                <p>Descubre nuestra colección exclusiva para niñas y niños.</p>
                <div class="imagenes-destacadas">
                    <img src="ruta/a/imagen1.jpg" alt="Producto 1">
                    <img src="ruta/a/imagen2.jpg" alt="Producto 2">
                    <img src="ruta/a/imagen3.jpg" alt="Producto 3">
                </div>
            </section>

            <section id="ninas" class="seccion">
                <h2>Niñas</h2>
                <div class="productos">
                    <div class="producto">
                        <h3>Remeras</h3>
                        <a href="https://www.instagram.com/colishowroom/profilecard/?igsh=MXV1Zmh5bzh4NTkxNg==" class="boton-comprar">Comprar</a>
                    </div>
                    <!-- Agregar más productos aquí -->
                </div>
            </section>

            <section id="ninos" class="seccion">
                <h2>Niños</h2>
                <div class="productos">
                    <div class="producto">
                        <h3>Remeras</h3>
                        <a href="https://www.instagram.com/colishowroom/profilecard/?igsh=MXV1Zmh5bzh4NTkxNg==" class="boton-comprar">Comprar</a>
                    </div>
                    <!-- Agregar más productos aquí -->
                </div>
            </section>
        </main>
    </div>

    <footer id="contacto" class="footer">
        <p>Seguinos en <a href="https://www.instagram.com/colishowroom/profilecard/?igsh=MXV1Zmh5bzh4NTkxNg==" target="_blank">Instagram</a></p>
    </footer>

</body>
</html>
